<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.angularjs.org/1.5.9/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <script src="github.js"></script>
</head>

<body ng-controller="MainController">


  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">GitHub Search Tool</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>

      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>{{message}}</h2>

      </div>
    </div>


    {{ countdown }}

    <div class="row">

      <div class="col-lg-6">
        <form name="searchUser" ng-submit="search(username)">
          <div class="input-group">
            <input type="search" required="" class="form-control" ng-model="username">
            <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Search!</button>
      </span>
          </div>
          <!-- /input-group -->
        </form>

      </div>
      <!-- /.col-lg-6 -->
    </div>
    <!-- /.row -->

    <div ng-include="'userdetails.html'" ng-show="user"></div>

  </div>
  
</body>

</html>
